<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Typing Speed Test | Check Your Typing Speed Now!</title>
</head>

<body>
    <div class="container">
    <div class="heading">Typing Speed Test</div>
    <div class="quote-display" id="quoteDisplay">You're a programmer and you need to learn how to type really fast</div>
    <textarea id="quoteInput" class="quote-input" placeholder="type your stuff here" autofocus rows="1"></textarea>
    <div class="timer" id="timer">0</div>
    <div class="buttons">
        <a href="#" id="reset" onclick="reset()">RESTART</a>
        <a href="#" id="stop" onclick="stop()">STOP</a>
    </div>
    </div>
</body>

</html>
